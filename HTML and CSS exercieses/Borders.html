<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Borders</title>
    <style>
      p
      {
        background-color: lightgrey;
        width: 150px;
        border-radius: 5px;
        text-align: center;
      }
      #red
      {
        border:2px solid red;
      }
      #blue
      {
        border: 2px solid blue;
      }
      #green
      {
        border: 2px solid green;
      }
    </style>
  </head>
  <body>
    <p id="red"><span style="color:red">Red</span> Border</p>
    <p id="green"><span style="color:green">Red</span> Border</p>
    <p id="blue"><span style="color:blue">Red</span> Border</p>
  </body>
</html>
